get_cmd: grid_repetitions


[DAQ Grid - Row Repetitions]
label: Row Repetitions
datatype: BOOLEAN
group: DAQ Grid
section: DAQ
tooltip: <html><head/><body><p>Enable row-wise repetition. With row-wise repetition, each row is calculated from successive repetitions before starting the next row. With grid-wise repetition, the entire grid is calculated with each repetition.<br/><b>grid_rowrepetition</b></p></body></html>
