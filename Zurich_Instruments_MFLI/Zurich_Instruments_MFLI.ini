
# Instrument driver configuration file.

[General settings]

# The name is shown in all the configuration windows
name: Zurich Instruments MFLI

# The version string should be updated whenever changes are made to this config file
version: 0.8

# Name of folder containing the code defining a custom driver. Do not define this item
# or leave it blank for any standard driver based on the built-in VISA interface.
driver_path: Zurich_Instruments_MFLI
startup : Do nothing

interface: Other
# address: <autodetect>
[Model and options]
# The option section allow instruments with different options to use the same driver

# Check instrument model id at startup (True or False). Default is False
check_model: False

# List of models supported by this driver
model_str_1: MFLI



# General VISA settings for the instrument.
[VISA settings]

# Enable or disable communication over the VISA protocol (True or False)
# If False, the driver will not perform any operations (unless there is a custom driver).
use_visa: False

# Define quantities in sections. The section name should be the same as the "name" value
# The following keywords are allowed:

#    datatype:           The data type should be one of DOUBLE, BOOLEAN, COMBO, STRING,
#                        COMPLEX, VECTOR, VECTOR_COMPLEX, PATH or BUTTON. Only DOUBLE, BOOLEAN and COMBO
#                        datatypes can be stepped in a measurement. The BUTTON datatype does not have an
#                        associated value, and can therefore not be controlled from the Measurement
#                        program. It is typically used to manually force an instrument to perform a
#                        certain task. 
#    label:              Label shown next to control in user interface. If not
#                        specified, the label defaults to the name of the quantity.
#    unit:               Unit for the quantity.
#    def_value:          Default value.
#    tooltip:            Tool tip shown when hovering the mouse over the control
#                        in the driver GUI. HTML tags are used to ensure that
#                        tootips are wrapped in the UI.
#    low_lim:            Lowest allowable value. Defaults to -INF.
#    high_lim:           Highest allowable values. Defaults to +INF.
#    x_name:             X-axis label for a vector data. Only valid if datatype is VECTOR or VECTOR_COMPLEX.
#    x_unit:             X-axis unit for a vector data. Only valid if datatype is VECTOR or VECTOR_COMPLEX.
#    combo_def_1, combo_def_2, ...:      Options for a pull-down combo box. Only used when datatype is COMBO.
#    group:              Name of the group where the control belongs.
#    section:            Name of the section where the control belongs.
#    state_quant:        Quantity that determines this control's visibility.
#    state_value_1,state_value_2, ...:            Values of state_quant for which the control is visible.
#    model_value_1, model_value_2, ...:           Values of model for which the control is
#                        visible. The value must match one of the models defined in the Model and
#                        Options-section described above.
#    option_value_1, option_value_2, ...: Values of option for which the control is visible. 
#    permission:         Sets read/writability, options are BOTH, READ, WRITE or NONE.
#                        Default is BOTH. 
#    show_in_measurement_dlg:            This setting is optional. If True, the
#                        quantity will be automatically shown when adding the instrument to a Measurement
#                        configuration. This is useful for instrument that contain a lot of quantities,
#                        but where most are not likely to be stepped in a measurement.
#    set_cmd:            Command used to send data to the instrument. Put "<*>" where the value
#                        should appear. If "<*>" does not occur in the string, the value will be added
#                        after the command. 
#    get_cmd:            Command used to get the data from the instrument. Default is set_cmd?.
#    cmd_def_1, cmd_def_2, ...:       List of strings that define what is sent to/read from
#                        an instrument for a quantity that is defined as a a list of multiple options.
#                        Only used when datatype is COMBO.


# Device - System

