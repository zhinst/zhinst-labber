# DAQ - DAQ Grid

[DAQ Grid - Mode]
label: Mode
datatype: COMBO
group: DAQ Grid
section: DAQ
tooltip: <html><head/><body><p>Specify how the acquired data is sampled onto the matrix's horizontal axis (time or frequency). Each trigger event becomes a row in the matrix and each trigger event's subscribed data is sampled onto the grid defined by the number of columns (grid/cols) and resampled as specified with this parameter.<br/><b>grid_mode</b></p></body></html>
set_cmd: grid_mode
get_cmd: grid_mode
combo_def_1: nearest
combo_def_2: linear
combo_def_3: exact


[DAQ Grid - Columns]
label: Columns
datatype: DOUBLE
group: DAQ Grid
section: DAQ
def_value: 512
tooltip: <html><head/><body><p>Specify the number of columns in the returned data grid (matrix). The data along the horizontal axis is resampled to the number of samples defined by grid/cols. The grid/mode parameter specifies how the data is sample onto the time, respectively frequency, grid.<br/><b>grid_cols</b></p></body></html>
set_cmd: grid_cols
get_cmd: grid_cols


[DAQ Grid - Duration]
label: Duration
datatype: DOUBLE
group: DAQ Grid
section: DAQ
def_value: 0.01
unit: Seconds
tooltip: <html><head/><body><p>The recording length of each trigger event. This is an input parameter when the sampling mode (grid/mode) is either nearest or linear interpolation. In exact sampling mode duration is an output parameter; it is calculated and set by the module based on the value of grid/cols and the highest rate of all the subscribed signal paths.<br/><b>duration</b></p></body></html>
set_cmd: duration
get_cmd: duration


[DAQ Grid - Rows]
label: Rows
datatype: DOUBLE
group: DAQ Grid
section: DAQ
def_value: 1
tooltip: <html><head/><body><p>Specify the number of rows in the grid's matrix. Each row is the data recorded from one trigger event.<br/><b>grid_rows</b></p></body></html>
set_cmd: grid_rows
get_cmd: grid_rows


[DAQ Grid - Scan Direction]
label: Scan Direction
datatype: COMBO
group: DAQ Grid
section: DAQ
tooltip: <html><head/><body><p>The direction to organize data in the grid's matrix.<br/><b>grid_direction</b></p></body></html>
set_cmd: grid_direction
get_cmd: grid_direction
combo_def_1: forward
combo_def_2: reverse
combo_def_3: bidirectional


[DAQ Grid - Repetitions]
label: Repetitions
datatype: DOUBLE
group: DAQ Grid
section: DAQ
def_value: 1
tooltip: <html><head/><body><p>Number of statistical operations performed per grid. Only applied when the subscribed signal path is, for example, an average or a standard deviation.<br/><b>grid_repetitions</b></p></body></html>
