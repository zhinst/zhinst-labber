combo_def_1: Internal
cmd_def_2: 1
combo_def_2: Ext 10 MHz


# Input - Voltage Input

[Voltage Input 1 - Range]
label: Range
datatype: DOUBLE
group: Voltage Input 1
section: Inputs
def_value: 1.0
unit: V
tooltip: <html><head/><body><p>Defines the gain of the analog input amplifier. The range should exceed the incoming signal by roughly a factor two including a potential DC offset. The instrument selects the next higher available range relative to a value inserted by the user. A suitable choice of this setting optimizes the accuracy and signal-to-noise ratio by ensuring that the full dynamic range of the input ADC is used.<br/><b>/sigins/0/range</b></p></body></html>
set_cmd: /sigins/0/range
get_cmd: /sigins/0/range


[Voltage Input 1 - Scaling]
label: Scaling
datatype: DOUBLE
group: Voltage Input 1
section: Inputs
def_value: 1.0
tooltip: <html><head/><body><p>Applies the given scaling factor to the input signal.<br/><b>/sigins/0/scaling</b></p></body></html>
set_cmd: /sigins/0/scaling
get_cmd: /sigins/0/scaling


[Voltage Input 1 - AC]
label: AC
datatype: BOOLEAN
group: Voltage Input 1
section: Inputs
def_value: 0
tooltip: <html><head/><body><p>Defines the input coupling for the Signal Inputs. AC coupling inserts a high-pass filter.<br/><b>/sigins/0/ac</b></p></body></html>
set_cmd: /sigins/0/ac
get_cmd: /sigins/0/ac


[Voltage Input 1 - 50 Ohm]
label: 50 Ohm
datatype: BOOLEAN
group: Voltage Input 1
section: Inputs
def_value: 0
tooltip: <html><head/><body><p>Switches between 50 Ohm (ON) and 10 M Ohm (OFF).<br/><b>/sigins/0/imp50</b></p></body></html>
set_cmd: /sigins/0/imp50
get_cmd: /sigins/0/imp50


[Voltage Input 1 - Diff]
label: Diff
datatype: BOOLEAN
group: Voltage Input 1
section: Inputs
def_value: 0
tooltip: <html><head/><body><p>Switches between single ended (OFF) and differential (ON) measurements.<br/><b>/sigins/0/diff</b></p></body></html>
set_cmd: /sigins/0/diff
get_cmd: /sigins/0/diff


[Voltage Input 1 - Float]
label: Float
datatype: BOOLEAN
group: Voltage Input 1
section: Inputs
def_value: 0
tooltip: <html><head/><body><p>Switches the input between floating (ON) and connected to ground (OFF). This setting applies both to the voltage and the current input. It is recommended to discharge the test device before connecting or to enable this setting only after the signal source has been connected to the Signal Input in grounded mode.<br/><b>/sigins/0/float</b></p></body></html>
