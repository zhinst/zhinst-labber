datatype: DOUBLE
group: DAQ Trigger
section: DAQ
def_value: 0.0
unit: Hz
tooltip: <html><head/><body><p>Set to a value other than 0 in order to apply a low-pass filter with the specified bandwidth to the triggernode signal before applying the trigger criteria. For edge and pulse trigger use a bandwidth larger than the trigger signal's sampling rate divided by 20 to keep the phase delay. For tracking filter use a bandwidth smaller than the trigger signal's sampling rate divided by 100 to track slow signal components like drifts. The value of the filtered signal is returned by read() under the path /DEV..../TRIGGER/LOWPASS.<br/><b>bandwidth</b></p></body></html>
